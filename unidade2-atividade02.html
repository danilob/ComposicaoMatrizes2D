  <!-- Learn about this code on MDN: https://developer.mozilla.org/en-US/docs/Web/API/CanvasRenderingContext2D/scale -->

  <article>
    <header>
      <center><h1>Aplicação de Transformações</h1></center>
    </header>
    <canvas id="canvas" width="500" height="400" class="playable-canvas" onclick="setArrow(event)"></canvas>
    <textarea id="code" width="100%" height="100%" class="playable-code">
//definição da matriz gluLookat
mat4.lookAt(viewMatrix,[0,0,-3],[0,0,0],[0,1,0]);
//definição da matriz gluPerspective
mat4.perspective(projMatrix, glMatrix.glMatrix.toRadian(60),canvas.width/canvas.height,0.1,1000);

var identityMatrix = new Float32Array(16);
var xyRotationMatrix = new Float32Array(16);
mat4.identity(identityMatrix);

var mScale = new Float32Array(16); 
mat4.scale(mScale,identityMatrix,[1.0,1.0,1.0]);

var mTranslate = new Float32Array(16); 
mat4.translate(mTranslate,identityMatrix,[0,0,0]);

angle = 2 * Math.PI /3;
mat4.rotate(xyRotationMatrix, identityMatrix, angle, [1, 1, 0]);
mat4.mul(worldMatrix, identityMatrix,xyRotationMatrix);
mat4.mul(worldMatrix, worldMatrix, mScale);
mat4.mul(worldMatrix, mTranslate, worldMatrix);

  </textarea>
